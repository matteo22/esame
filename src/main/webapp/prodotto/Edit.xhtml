<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProdottoEditDlg" widgetVar="ProdottoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditProdottoTitle}">
            <h:form id="ProdottoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{prodottoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditProdottoLabel_id}" for="id" />
                        <p:inputText id="id" value="#{prodottoController.selected.id}" title="#{bundle.EditProdottoTitle_id}" />
                        <p:outputLabel value="#{bundle.EditProdottoLabel_prezzo_base}" for="prezzo_base" />
                        <p:inputText id="prezzo_base" value="#{prodottoController.selected.prezzo_base}" title="#{bundle.EditProdottoTitle_prezzo_base}" />
                        <p:outputLabel value="#{bundle.EditProdottoLabel_nome_prodotto}" for="nome_prodotto" />
                        <p:inputText id="nome_prodotto" value="#{prodottoController.selected.nome_prodotto}" title="#{bundle.EditProdottoTitle_nome_prodotto}" />
                        <p:outputLabel value="#{bundle.EditProdottoLabel_data_scadenza}" for="data_scadenza" />
                        <p:calendar id="data_scadenza" pattern="MM/dd/yyyy HH:mm:ss" value="#{prodottoController.selected.data_scadenza}" title="#{bundle.EditProdottoTitle_data_scadenza}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditProdottoLabel_utente_proprietario}" for="utente_proprietario" />
                        <p:selectOneMenu id="utente_proprietario" value="#{prodottoController.selected.utente_proprietario}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{utenteController.itemsAvailableSelectOne}"
                                           var="utente_proprietarioItem"
                                           itemValue="#{utente_proprietarioItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{prodottoController.update}" value="#{bundle.Save}" update="display,:ProdottoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ProdottoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ProdottoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
