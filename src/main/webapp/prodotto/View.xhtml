<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProdottoViewDlg" widgetVar="ProdottoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewProdottoTitle}">
            <h:form id="ProdottoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{prodottoController.selected != null}">
                        <h:outputText value="#{bundle.ViewProdottoLabel_id}"/>
                        <h:outputText value="#{prodottoController.selected.id}" title="#{bundle.ViewProdottoTitle_id}"/>
                        <h:outputText value="#{bundle.ViewProdottoLabel_prezzo_base}"/>
                        <h:outputText value="#{prodottoController.selected.prezzo_base}" title="#{bundle.ViewProdottoTitle_prezzo_base}"/>
                        <h:outputText value="#{bundle.ViewProdottoLabel_nome_prodotto}"/>
                        <h:outputText value="#{prodottoController.selected.nome_prodotto}" title="#{bundle.ViewProdottoTitle_nome_prodotto}"/>
                        <h:outputText value="#{bundle.ViewProdottoLabel_data_scadenza}"/>
                        <h:outputText value="#{prodottoController.selected.data_scadenza}" title="#{bundle.ViewProdottoTitle_data_scadenza}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewProdottoLabel_utente_proprietario}"/>
                        <h:outputText value="#{prodottoController.selected.utente_proprietario}" title="#{bundle.ViewProdottoTitle_utente_proprietario}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ProdottoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
