<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="OffertaViewDlg" widgetVar="OffertaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewOffertaTitle}">
            <h:form id="OffertaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{offertaController.selected != null}">
                        <h:outputText value="#{bundle.ViewOffertaLabel_id}"/>
                        <h:outputText value="#{offertaController.selected.id}" title="#{bundle.ViewOffertaTitle_id}"/>
                        <h:outputText value="#{bundle.ViewOffertaLabel_id_prodotto}"/>
                        <h:outputText value="#{offertaController.selected.id_prodotto}" title="#{bundle.ViewOffertaTitle_id_prodotto}"/>
                        <h:outputText value="#{bundle.ViewOffertaLabel_id_utente}"/>
                        <h:outputText value="#{offertaController.selected.id_utente}" title="#{bundle.ViewOffertaTitle_id_utente}"/>
                        <h:outputText value="#{bundle.ViewOffertaLabel_prezzo}"/>
                        <h:outputText value="#{offertaController.selected.prezzo}" title="#{bundle.ViewOffertaTitle_prezzo}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="OffertaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
