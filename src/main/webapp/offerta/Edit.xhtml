<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="OffertaEditDlg" widgetVar="OffertaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditOffertaTitle}">
            <h:form id="OffertaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{offertaController.selected != null}">
                        <p:outputLabel value="#{bundle.EditOffertaLabel_id}" for="id" />
                        <p:inputText id="id" value="#{offertaController.selected.id}" title="#{bundle.EditOffertaTitle_id}" />
                        <p:outputLabel value="#{bundle.EditOffertaLabel_id_prodotto}" for="id_prodotto" />
                        <p:selectOneMenu id="id_prodotto" value="#{offertaController.selected.id_prodotto}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{prodottoController.itemsAvailableSelectOne}"
                                           var="id_prodottoItem"
                                           itemValue="#{id_prodottoItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditOffertaLabel_id_utente}" for="id_utente" />
                        <p:selectOneMenu id="id_utente" value="#{offertaController.selected.id_utente}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{utenteController.itemsAvailableSelectOne}"
                                           var="id_utenteItem"
                                           itemValue="#{id_utenteItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditOffertaLabel_prezzo}" for="prezzo" />
                        <p:inputText id="prezzo" value="#{offertaController.selected.prezzo}" title="#{bundle.EditOffertaTitle_prezzo}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{offertaController.update}" value="#{bundle.Save}" update="display,:OffertaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'OffertaEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="OffertaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
